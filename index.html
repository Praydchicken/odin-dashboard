<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ODIN | DASHBOARD</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
	<div class="layout">
		<header class="topbar">
			<div class="topbar__top">
				<form class="topbar__search" action="#">
					<label for="search">
						<span class="material-symbols-outlined">search</span>
					</label>
					<input type="text" name="search" id="search">
				</form>
				<div class="topbar__notifications">
					<span class="material-symbols-outlined">notifications</span>
				</div>
				<div class="topbar__profile">
					<img class="topbar__profile-image" src="assets/profile.jpg" alt="">
					<h3 class="topbar__profile-name">John Doe</h3>
				</div>
			</div>
			<div class="topbar__bottom">
				<div class="topbar__header">
					<img class="topbar__header-image" src="assets/profile.jpg" alt="">
					<div class="topbar__header-text">
						<p>Hi there,</p>
						<h2>John Doe (@john234)</h2>
					</div>
				</div>
				<div class="topbar__actions">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>
			</div>
		</header>
		<aside class="sidebar">
			<div class="sidebar__brand">
				<img class="sidebar__logo" src="assets/logo.svg" alt="">
				<h1 class="sidebar__title">DASHBOARD</h1>
			</div>
			<nav class="sidebar__nav">
				<ul class="sidebar__nav-group">
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">home</span>
							<span class="sidebar__text">Home</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">badge</span>
							<span class="sidebar__text">Profile</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">forum</span>
							<span class="sidebar__text">Messages</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">history</span>
							<span class="sidebar__text">History</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">file_copy</span>
							<span class="sidebar__text">Tasks</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">groups_2</span>
							<span class="sidebar__text">Communities</span>
						</a>
					</li>
				</ul>
				<ul class="sidebar__nav-group">
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">settings</span>
							<span class="sidebar__text">Settings</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">headphones</span>
							<span class="sidebar__text">Support</span>
						</a>
					</li>
					<li class="sidebar__item">
						<a class="sidebar__link" href="#">
							<span class="material-symbols-outlined">security</span>
							<span class="sidebar__text">Privacy</span>
						</a>
					</li>
				</ul>
			</nav>
		</aside>
		<main class="content">
		</main>
		<aside class="sidepanel">
		</aside>
	</div>
</body>
</html>
